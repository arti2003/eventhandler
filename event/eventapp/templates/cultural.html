{% load static %}

<style>
.button1234 {
  display: inline-block;
  flaot:left;
  border-radius: 7px;
  background-color: #6666e2;
  border: none;
  color: #FFFFFF;
  text-align: center;
  font-size: 25px;
  padding:18px;
  width: 170px;

  transition: all 0.5s;
  cursor: pointer;
  margin: 0px 0px 0px 800px;
}

.button1234 span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}

.button1234 span:after {
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
}

.button1234:Register span {
  padding-right: 25px;
}

.button1234:Register span:after {
  opacity: 1;
  right: 0;
}
</style>
